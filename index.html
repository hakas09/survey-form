<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surver form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve 
        the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your Email" required><br>
        <label for="number" id="number-label">Age (Optional)</label><br>
        <input type="number" id="number" placeholder="Age" min="0" max="100"><br>
        <label for="role">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="full">Full time job</option>
            <option value="part">Part time job</option>
            <option value="other">Other</option>
        </select><br>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" id="definitely" value="definitely" name="recom" checked>Definitely</label><br>
        <label><input type="radio" id="maybe" value="maybe" name="recom">Maybe</label><br>
        <label><input type="radio" name="recom" id="not-sure" value="not-sure">Not sure</label><br>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" id="front" value="front">Front end</label><br>
        <label><input type="checkbox" id="back" value="back">Back end</label><br>
        <label><input type="checkbox" id="data" value="data">Data Visualization</label><br>
        <label for="textarea">Any comments or suggestions?</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10">Enter your comment here...</textarea><br>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
